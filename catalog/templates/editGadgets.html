{% extends "boot_base.html" %}
{% include "nav.html" %}
{% block content %}

<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}

    <ul>
    {% for message in messages %}
      <li>
        <strong>{{ message }}</strong>
      </li>
    {% endfor %}
    </ul>
    
  {% endif %}
{% endwith %}

<div class="container">
  
  <h2>Edit Gadget</h2>
  
  <form class="form-horizontal" action="{{url_for('editGadgets',gadget_id=editGadget.id)}}" method='post'>
    
    <div class="form-group">

      <div class="col-sm-5">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>

    </div>

    <div class="form-group">        

      <div class="col-sm-offset-1 col-sm-1">
        <button type="submit" class="btn btn-info">Edit</button>
    

      </div>
      <div class="col-sm-offset-1 col-sm-4">
        <a href="{{url_for('showGadgets')}}"><button type="button" class="btn btn-danger">Cancel</button></a>

      </div>

    </div>
    <!--/form-group-->

  </form>
</div>

</body>

{% endblock %}
